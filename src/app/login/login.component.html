
<div class="login text-center">
  


  <form class="form-signin" #loginxform='ngForm' (ngSubmit)="onLogin(loginxform)">
    <img src="https://w7.pngwing.com/pngs/98/991/png-transparent-computer-icons-bank-icon-design-screenshot-bank-blue-angle-logo.png" alt="Agent">
        <h1 style="font-size: x-large; margin-top: -100px;"> <b> E-banking </b></h1> <br><br>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ngModel name="email"><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel name="mdp">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button [disabled]="!loginxform.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Ensas</p>
  </form>
  
  </div>
