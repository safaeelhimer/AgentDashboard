<h1>Ajouter un nouveau Client</h1>
<form #ajouterClient="ngForm" (ngSubmit)="onAjouterClient(ajouterClient)">
    <div class="form-group">
      <label for="nom">Nom : </label>
      <input type="text" class="form-control" id="nom" aria-describedby="nom" placeholder="nom" ngModel name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prenom : </label>
      <input type="text" class="form-control" id="prenom" placeholder="prenom" ngModel name="prenom" required>
    </div>
    <div class="form-group">
        <label for="cin">Cin : </label>
        <input type="text" class="form-control" id="cin" aria-describedby="cin" placeholder="n° CIN" ngModel name="cin" required>
      </div><div class="form-group">
        <label for="rib">Email : </label>
        <input type="email" class="form-control" id="email" placeholder="email" ngModel name="email" required>
      </div>
    <div class="form-group">
        <label for="solde">Tél : </label>
        <input type="text" class="form-control" id="tel" placeholder="n° tel" ngModel name="tel" required>
      </div>
      <button  [disabled]="!ajouterClient.valid" class="btn btn-lg btn-primary btn-block w-25 " style="margin-left:33%;" type="submit">Submit</button>
  </form >
